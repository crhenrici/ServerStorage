<div>
  <table mat-table [dataSource]="dataSource" matSort multiTemplateDataRows>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let server"> {{ server.name }}</td>
    </ng-container>
    <!-- <ng-container matColumnDef="desc">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Description</mat-header-cell>
      <mat-cell *matCellDef="let volume"> {{ volume.desc }}</mat-cell>
    </ng-container> -->
    <ng-container matColumnDef="fullCapacity">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Full Capacity</th>
      <td mat-cell *matCellDef="let server"> {{ server.fullCapacity }}</td>
    </ng-container>
    <ng-container matColumnDef="storageReserved">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Storage Reserved</th>
      <td mat-cell *matCellDef="let server"> {{ server.latestStorageReserved }}</td>
    </ng-container>
    <ng-container matColumnDef="storageFree">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Storage Free</th>
      <td mat-cell *matCellDef="let server"> {{ server.latestStorageFree }}</td>
    </ng-container>
    <ng-container matColumnDef="storageRatio">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Storage Ratio</th>
      <td mat-cell *matCellDef="let server"> {{ server.latestStorageRatio }}</td>
    </ng-container>

    <ng-container matColumnDef="expandedDetail">
      <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
        <div class="element-detail"
            [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
            <app-volume-list [server]="element"></app-volume-list>
          </div>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" 
    matRipple
    class="element-row"
    [ngClass]="{'data-affected': row.storageRatio >= 75}"
    [class.expanded-row]="expandedElement === row"
    (click)="expandedElement = expandedElement === row ? null : row"></tr>

    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']"
    class="detail-row"></tr>
  </table>
  <button class="button" mat-stroked-button (click)="generatePDF()">Generate PDF</button>
</div>
