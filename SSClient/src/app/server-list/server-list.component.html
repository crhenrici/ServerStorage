<div>
  <mat-table [dataSource]="dataSource" matSort >
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell *matCellDef="let server"><button mat-stroked-button (click)="sendData(server)" [routerLink]="['/details-view', server.id]">View Details</button></mat-cell>
    </ng-container>
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Id</mat-header-cell>
      <mat-cell *matCellDef="let server"> {{ server.id }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
      <mat-cell *matCellDef="let server"> {{ server.name }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="fullCapacity">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Full Capacity</mat-header-cell>
      <mat-cell *matCellDef="let server"> {{ server.fullCapacity }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="storageReserved">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Storage Reserved</mat-header-cell>
      <mat-cell *matCellDef="let server"> {{ server.storageReserved }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="storageFree">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Storage Free</mat-header-cell>
      <mat-cell *matCellDef="let server"> {{ server.storageFree }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="storageRatio">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Storage Ratio</mat-header-cell>
      <mat-cell *matCellDef="let server"> {{ server.storageRatio }}</mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns; let server" [ngClass]="{'data-affected': row.storageRatio >= 75}" ></mat-row>
  </mat-table>
  <button class="button" mat-stroked-button (click)="generatePDF()">Generate PDF</button>
</div>
